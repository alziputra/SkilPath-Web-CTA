<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge path | Skilvaul</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Statistk start -->
    <section class="offer">
        <div class="container offer-wrapper">
            <p id="description">Selamat datang di website kami. Kami menyediakan layanan terbaik untuk Anda.</p>
            <div class="content-img">

                <img src="https://ik.imagekit.io/alzirahmana/Screenshot%202023-09-21%20153542.png?updatedAt=1695285390861"

            </div>

                <form id="myForm">
                    <input type="text" id="name" placeholder="Nama">
                    <input type="text" id="city" placeholder="Kota">
                    <input type="email" id="email" placeholder="Email">
                    <input type="number" id="zip-code" placeholder="Kode Pos">
                    <label for="check" id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar
                        dan
                        telah
                        sesuai</label>
                    <input type="checkbox" id="status">
                    <button type="submit" id="submit-form">Submit</button>
                </form>
                <div id="warning"></div>
            </div>
        </div>
    </section>
    <!-- offer end -->
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container footer-wrapper">
            <div class="col-1-footer">
